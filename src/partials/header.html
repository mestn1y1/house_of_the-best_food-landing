<header class="header">
  <div class="container">
    <a href="#">
      <svg width="24" height="24" aria-hidden="true" class="header-logo">
        <use xlink:href="img/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <button class="header-btn">
      <svg width="30" height="24" aria-hidden="true" class="header-menu-icon">
