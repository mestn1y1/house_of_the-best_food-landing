<div class="hidden backdrop">
  <div class="reservation-form-container">
    <h2>Reserve a Table Now</h2>
    <button class="close-form" aria-label="Close menu" id="close-btn">
      <svg width="30" height="24" aria-hidden="true" class="form-close-icon">
        <use xlink:href="img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="reservation-form">
      <label>
        Your Name:
        <input type="text" name="name" required placeholder="Enter your name" />
      </label>

      <label>
        Date:
        <input type="date" name="date" required />
      </label>

      <label>
        Time:
        <input type="time" name="time" required />
      </label>

      <label>
        Number of Guests:
        <input
          type="number"
          name="guests"
          min="1"
          max="20"
          required
          placeholder="e.g. 2"
        />
      </label>

      <button type="submit">Reserve a Table</button>
    </form>
  </div>
</div>
